            // **Arrow**
        function Store(){
            this.items = [];
        }

        Store.prototype.addItems = function (newItems) {

            const pushToList = (item) => {
                this.items.push(item);
            };

            newItems.forEach(pushToList);
        };

        const myStore = new Store();
