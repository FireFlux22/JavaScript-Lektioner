<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise</title>
</head>

<body>
    <script>
        function giveMePromise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Hello from promise");
                }, 1000);
            });
        }

        giveMePromise()             // Kallar på funktionen giveMePromise, hela new Promise kommer köras. 
                                    // Först EFTER kommer .then att köras, och skriva ut msg
            .then(function (msg) {  // .then är en inbyggd funktion, kopplad till resolve. 
                console.log(msg);   // -> "Hello from promise"
            });

                                    // Måste ha en .then / .catch till Promise, annars kommer den
                                    // inte gå att köra som den ska. 
                                    
        console.log(giveMePromise());

    </script>
</body>

</html>
