    <title>OOP Counter</title>

<body>

    <script>

        function Counter() {
            this.count = 0;

            this.increase = function () {
                this.count++;
            }
            
            this.log = function () {
                console.log(this.count);
            }
        }

        let counter = new Counter();
        counter.increase();
        counter.log();
        counter.increase();
        counter.log();
        counter.increase();
        counter.log();

    </script>

</body>
