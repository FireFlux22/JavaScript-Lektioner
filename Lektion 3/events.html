<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #click-me {
            height: 100px;
            width: 100px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="click-me">Click me!</div>

    <input type="text" id="text-input">

    <script>
        const el =document.getElementById("click-me");

        function onClick() {
            alert("You clicked the div!");
        }

        el.addEventListener("click", onClick);

        function onChange() { // väntar på att man skrivit klart, tabbar bort från fältet etc.
            console.log("change");
        }

        function onInput(){ // händer hela tiden
            console.log("input");
        }

    </script>
    
</body>
</html>
