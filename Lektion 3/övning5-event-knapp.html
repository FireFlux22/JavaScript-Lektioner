<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Övning 5</title>
</head>

<body>

    <input type="text" id="text-input">
    <button id="submit-button">Klicka här!</button>

    <script>

        document.getElementById("submit-button").addEventListener("click", onClick);

        function onClick(e) {
            console.log(e.target.textContent); // e == event. target elementet som eventet hände på
        }

        document.getElementById("text-input").addEventListener("input", onInput);

        function onInput(e) {
            document.getElementById("submit-button").textContent = e.target.value;
        }

        // e.preventDefault(); == stoppar den att göra vad den vanligtvis gör
    </script>

</body>

</html>
