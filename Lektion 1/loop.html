    <title>Loop</title>

    <script defer>

        /* Övning 1 
        1. Skriv en loop som skriver ut “Hello, World!” 20 gånger
        */
        for (var i = 0; i < 20; i++) {
            console.log("Hello world!");
        }

        /* Övning 2
        2. Skriv en loop som summerar alla tal mellan 0 och 1000. Vad är resultatet?
         */
        var sum = 0;
        for (i = 0; i <= 1000; i++) {
            sum += i;
        }
        console.log(sum);

        /*Övning 3 
        3. Skriv en loop som summerar alla jämna tal mellan 0 och 1000. Vad är resultatet?
        */
        /*sum = 0; 
        for (i = 0; i <= 1000; i++) {
           
           if (i % 2 === 0){
            sum += i;
           } 
        }*/

        sum = 0;
        for (i = 0; i <= 1000; i += 2) {

            sum += i;
        }
        console.log(sum);

        /* Övning 4 
        Skriv en loop som summerar alla tal mellan 0 och 1000 förutom de tal som är
        jämnt delbara med 10 (10, 20, 30, …)*/
        sum = 0;
        for (i = 0; i <= 1000; i++) {

            if (i % 10 !== 0) {
                sum += i;
            }
        }
        console.log(sum);

    </script>
