<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>

    <script defer>
        
        //Skapa en Array som innehåller alla tal mellan 0 och 100
        //Tips: Använd en for-loop och push()

        var myArray = [];

        for (i = 0; i <= 100; i++) {
            myArray.push(i);
        }
        console.log(myArray);

        //Skriv en loop som loopar igenom en Array och multiplicera alla värden med 2.
        //T.ex [0, 1, 2, 3] blir [0, 2, 4, 6]

        var myOtherArray = [0, 2, 4, 6];

        for (i = 0; i < myOtherArray.length; i++) {
            myOtherArray[i] *= 2;
        }

        console.log(myOtherArray);

    </script>
</head>

</body>
</html>
