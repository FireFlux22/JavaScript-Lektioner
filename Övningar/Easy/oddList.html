    <title>oddList</title>

<body>


    <script>

        function oddList(ar) {
            let oddAr = [];

            for (let i = 0; i < ar.length; i+=2) {
                oddAr.push(ar[i]);                
            }
            return oddAr;
        }

        console.log(oddList([1, 2, 3, 4])); // -> [1, 3]
        console.log(oddList(['Hello', 55, 'World'])); // -> ['Hello', 'World']

    </script>
</body>
