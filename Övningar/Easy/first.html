<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First</title>
</head>
<body>

    <script>

        function first(ar) {
            return ar[0];
        }

        function last(ar){
            return ar[ar.length-1];
        }

        console.log(first([4, 9, 3])); // 4
        console.log(last([4, 9, 3])); // 3
        
    </script>
    
</body>
</html>
